    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>claculadora</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <h1>Calculadora em JavaScript</h1>
   <div class="primeiro">
       <p>Digite o primeiro número:</p>
       <input class="input1" type="number" id="numero1" placeholder="Digite o número.">
    </div>
    <div class="segundo">
        <p>Digite o segundo número:</p>
        <input class="input2" type="number" id="numero2" placeholder="Digite o segundo número.">
    </div>
    <p>Selecione uma operação</p>
    <select id="operacao">
        <option value="+">Adição</option> 
        <option value="-">Subtração</option>
        <option value="*">Multiplicação</option>
        <option value="/">Divisão</option>
    </select>
    <button onclick="calcular()">Calcular</button>
    <hr>
    <p id="resultado"></p>
    <script src="algo.js"></script>
</body>
</html>
