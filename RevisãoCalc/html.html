<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMC calculator</title>
    <link rel="stylesheet" href="css.css">

</head>
<body>
    <div class="universal">
        <div class="conteudo">

            
            <!-- titulo -->
            <h1>MMC calculator</h1>
            
            <!-- primeiro texto e input -->
        <div class="primeiro div">
            <p>Digite o primeiro número:</p>
            <input class="input1" type="number" id="numero1" placeholder="Digite um número.">
        </div>
        
        <!-- segundo texto e input -->
        <div class="segundo div">
            <p>Digite o segundo número:</p>
            <input class="input2" type="number" id="numero2" placeholder="Digite outro número.">
        </div>
        
        <!-- botão p/ calcular -->
        <button onclick="calcular()">Calcular</button>
        
        <!-- paragrafo do resultado -->
        <p id="resultado"></p>
        
        <!-- chamando o javali -->
        <script src="js.js"></script>
        
    </div>
</div>
</body>
</html>
